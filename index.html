<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p onmouseover="mouseover(this)" onmouseout="mouseout(this)">Dekatkan</p>
    <script type="text/javascript">
      function mouseover(x){
        x.style.color = "red";
      }

      function mouseout(x){
        x.style.color = "black";
      }
    </script>
  </body>
</html>
